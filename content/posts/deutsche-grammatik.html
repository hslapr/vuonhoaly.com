  <h1 lang="de">Deutsche Grammatik</h1>
  <section>
    <h2>动词</h2>
    <p>动词有3种语气（直陈语气、虚拟语气、命令语气）、6种时态，其中只有2个简单时态（现在时、过去时）。</p>
    <p>将来时是由助动词 <i lang="de">werde</i> 的定形和动词不定式构成的。</p>
    <p>完成体的助动词是 <i lang="de">haben</i> 或 <i lang="de">sein</i>&nbsp;。</p>
    <p>一般来说没有进行体。但有一些表达进行的方式。</p>
  </section>
