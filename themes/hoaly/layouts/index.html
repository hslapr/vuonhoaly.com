{{ define "main" }}
<header>
  <h1 lang="en">Index</h1>
</header>
<main>
  <ul>
    {{ $titleLanguage := "" }}
    {{ range .Site.RegularPages }}
    {{ with .Param "TitleLanguage" }}
    {{ $titleLanguage = . }}
    {{ else }}
    {{ $titleLanguage = "zh-Hans" }}
    {{ end }}
    <li><a lang="{{ $titleLanguage }}" href="{{ .RelPermalink }}">{{ .Title
        }}</a></li>
    {{ end }}
  </ul>
</main>
{{ end }}
