<!DOCTYPE html>
<html lang={{ .Language.Lang }}>
    {{- partial "head.html" . -}}
    <body>
        {{ if ne .Kind "home" }}
        {{- partial "header.html" . -}}
        {{ end }}
        
        {{- block "main" . }}{{- end }}

        {{- partial "footer.html" . -}}
        

        {{ with .Resources.Match "**.js" }}
        {{ range . }}
        <script src="{{ .Permalink }}"></script>
        {{ if eq .Name "i18n.js" }}
        <script src="/js/i18n.js"></script>
        {{ end }}
        {{ end }}
        {{ end }}
        
    </body>
</html>
