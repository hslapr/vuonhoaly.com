<!DOCTYPE html>
<html lang={{ .Language.Lang }}>
    {{- partial "head.html" . -}}
    <body>
        {{ if ne .Kind "home" }}
        {{- partial "header.html" . -}}
        {{ end }}
        
        {{- block "main" . }}{{- end }}

        {{- partial "footer.html" . -}}
        {{ range .Params.js }}
        <script type="text/javascript" src="{{ . }}.js"></script>
        {{ end }}
    </body>
</html>
