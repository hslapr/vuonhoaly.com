<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <title>Learn Languages through Sentences</title>
</head>
<body dropzone="copy file:text/*">
<div id="container">  
<div id="div-sentence-index"><span id="current-sentence-index">&ndash;</span>/<span id="sentence-cnt">&ndash;</span></div>

<a id="help-link" href="help.html" target="_blank">Help</a>

<div id="div-sentence-container">
  <div id="div-sentence">
    <p id="sentence">Please drag and drop your file here.</p>
  </div>
</div>

<div id="div-control">
  <label for="input-blank-cnt">Blank:</label>
  <input type="number" name="blank-cnt" id="input-blank-cnt" value="0" min="0" max="0" step="1">
  <label for="input-successive">Successive:</label>
  <input type="checkbox" id="input-successive" name="successive">
  <button type="button" id="btn-again" disabled>Again</button>
  <button type="button" id="btn-check" disabled>Check</button>
  <button type="button" id="btn-prev" disabled>Prev</button>
  <button type="button" id="btn-next" disabled>Next</button>
  <label for="input-show-note">Show note:</label>
  <input type="checkbox" id="input-show-note" name="show-note">
</div>
</div>

<div id="div-note">
  <p id="p-note"></p>
</div>

<script src="js/index.js"></script>
</body>
</html>
